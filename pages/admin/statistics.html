<!-- all-beers.html -->
<div class="row">
  <div class="col-md-6">

    <!-- SEARCH/FILTER THINGY -->
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>
    </form>
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">
          Name
          <span class="pull-right">sold</span>
        </h4>
      </div>

      <button id="{{value.id}}" class="list-group-item" ng-class="(value.count < 1) ? 'disabled' : ''" ng-repeat="(key, value) in content | filter:search"  data-beerid="{{ value.id }}">
        <h4 class="list-group-item-heading">
          {{ value.name }}
          <span class="pull-right">x {{value.sold}}</span>
        </h4>
        <p class="list-group-item-text">
          <span class="label label-info" ng-show="value.iskoscher">koscher</span>
        </p>
      </button>
    </div>
  </div>
  <div class="col-md-6">
    <div class="uppercase">Total: {{ total }}</div>
    <div class="uppercase">Items: {{ items }}</div>
  </div>
</div>
