
<div class="row">
    <div class="col-md-7" id = "all-users">
        <h2><span i18n="VIPUSERMAN"></span><button type="button" class="btn btn-default" ng-click="add()" id = "add-user"><i class="fa fa-user-plus"></i> <span i18n="ADD_USER"></span></button></h2>

        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th><span i18n="USERNAME"></span></th>
                <th><span i18n="FIRSTNAME"></span></th>
                <th><span i18n="LASTNAME"></span></th>
                <th><span i18n="EMAIL"></span></th>
                <th><span i18n="PHONE"></span></th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="contact in contacts | filter:search">
                <td>{{ contact.username }}</td>
                <td>{{ contact.first_name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                </td>
            </tr>

            </tbody>
        </table>




    </div>
    <div class="col-md-4" >
        <section id = "user-details">
            <form class="well">
                <fieldset class="form-group">
                <label><span i18n="FIRSTNAME"></span></label>
                <input type="text" class="form-control"  name="name" ng-model="newcontact.first_name" placeholder="First name" required />
                </fieldset>
                <fieldset class="form-group">
                <label><span i18n="LASTNAME"></span></label>
                <input type="text" class="form-control" name="email" ng-model="newcontact.last_name" placeholder="Last name" />
                </fieldset>
                <fieldset class="form-group">
                    <label><span i18n="USERNAME"></span></label>
                    <input type="text" class="form-control" ng-model="newcontact.username"  placeholder="Username"/>
                </fieldset>
                <fieldset class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </fieldset>
                <fieldset class="form-group">
                    <label><span i18n="EMAIL"></span></label>
                    <input type="text" class="form-control" ng-model="newcontact.email" placeholder="Email"/>
                </fieldset>
                <fieldset class="form-group">
                    <label><span i18n="PHONE"></span></label>
                    <input type="text" class="form-control" ng-model="newcontact.phone"  placeholder="Phone"/>
                </fieldset>

                <br/>
                <input type="hidden" ng-model="newcontact.id" />
                <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
            </form>
        </section>
    </div>
</div>
