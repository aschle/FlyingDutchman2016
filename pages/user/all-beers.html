<!-- all-beers.html -->
<div class="row">
  <div class="col-md-6">

    <!-- SEARCH/FILTER THINGY -->
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>
    </form>
    <div class="list-group">
      <button class="list-group-item" ng-class="(value.count < 1) ? 'disabled' : ''" ng-repeat="(key, value) in content | filter:search">
        <h4 class="list-group-item-heading">{{ value.namn }}<small>&nbsp;{{ value.namn2 }}</small><span class="pull-right">{{ value.price }}</span></h4>
        <p class="list-group-item-text">
          <span class="label label-default">
            {{ value.additionalInfos.koscher}} koscher
          </span>
          <span class="label label-default">
            {{ value.additionalInfos.ekologisk }} ekologisk
          </span>
          <span class="label label-default">
            {{ value.additionalInfos.alkoholhalt }}
          </span>
          <span class="label label-default">
            {{ value.additionalInfos.forpackning }}
          </span>
          <span class="label label-default">
            {{ value.additionalInfos.ursprunglandnamn }}
          </span>
        </p>
      </button>
    </div>
  </div> 
  <div class="col-md-6">
    TODO: cart goes here
  </div>
</div>
