File: last-orders.html
This HTML file contains the required elements for displaying the list of previous purchases made in the app
Author: Johan Herelius
-->

<!--- Create a table, and set headlines indiciating what is being displayed. -->
<div class="row">
  <div class="col-md-6" id = "last-orders">
    <h3>Last Orders</h3>
    <div ng-hide="content.length" class="text-center"><i class="fa fa-fw fa-2x fa-spinner fa-spin"></i></div>
    <table class="table table-hover">
      <thead>
        <th>Date</th>
        <th>Beer</th>
        <th class="text-right">Price</th>
      </thead>
      <!--- List the beverages from content, and display the timestamp and beverage name for each purchase -->
      <tbody>
        <tr ng-repeat="(key, value) in content">
          <td>{{ value.timestamp }}</td>
          <td>{{ value.namn }}<small>&nbsp;{{ value.namn2 }}</small></td>
          <td class="text-right">{{ value.price | currency:"SEK"}}</td> 
        </tr>
      </tbody>
    </table>
  </div> 
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">SUMMARY</div>
      <div class="panel-body">
        <div class="text-uppercase">Total: {{ total }}&nbsp;SEK</div>
        <div class="text-uppercase">Items: {{ items }}</div>
      </div>
    </div>
  </div>
</div>
